#!/usr/bin/env ansible-playbook
---

- hosts: all
  gather_facts: False
  tasks:
    - name: screenrc - apt
      apt: { name: screen }
      become: True

- hosts: all
  gather_facts: True

  vars_prompt:
    - name: screen_password
      prompt: screen password
      private: yes

  roles:
    - role: self
      user: thy
      dir: ~/.thy
      files: [ local.screen, remote.screen, desk.screen ]
      file: local.screen
      link: .screenrc
      salt: 42
      password: |-
        {{ screen_password is defined and screen_password != '' }}
